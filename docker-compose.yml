version: '3'
services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      retries: 5

  app:
    build: .
    environment:
      DB_DSN: ${DB_DSN}
      PORT: ${PORT}
    ports:
      - "8080:8080"
    depends_on:
      - db
    volumes:
      - .:/app
    command: ["./app"]
    networks:
      - app_network

volumes:
  pg_data: {}

networks:
  app_network:
    driver: bridge